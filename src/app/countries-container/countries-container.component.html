
<table>
    <tr>
      <th>Country Name</th>
      <th>Country Area</th>
      <th>Country Code3</th>
    </tr>
    <tr routerLink="/language" *ngFor = "let country of countries">
      <td>{{country.name}}</td>
      <td>{{country.area}}</td>
      <td>{{country.countryCode3}}</td>
    </tr>
  </table>
